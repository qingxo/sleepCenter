<div class="person-info">
  <img *ngIf="personInfo.sex==1"src="/assets/images/avatar-man.png" alt="">
  <img *ngIf="personInfo.sex==0"src="/assets/images/avatar-f.png" alt="">
  <span class="name">{{personInfo.name}}</span><span>{{personInfo.sex=='1'?'男':'女'}} | {{personInfo.birthday|pipeBirth}}岁</span><span>{{personInfo.mobile}}</span>
</div>
