<div class="sleep-report-info">
  <div class="table-info">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <td><span>报告生成时间</span></td>
          <td><span>报告来源</span></td>
          <td><span>操作员</span></td>
          <td><span>操作</span></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td><span>{{item.generateTime | date:'yyyy-MM-dd'}}</span></td>
          <td><span>康迪PSG</span></td>
          <td><span>金融</span></td>
          <td class="opt"><a target="_blank" href="/tsreport/{{item.customerId}}">查看</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
