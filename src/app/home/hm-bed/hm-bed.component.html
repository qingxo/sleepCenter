<div class="hmbed-info">
  <div class="top-line">
    <div class="lf">
      <nz-select
        style="width: 160px;"
        nzAllowClear
        [nzPlaceHolder]="'请选择科室'"
        [nzFilter]="false"
        [(ngModel)]="selectedDept"
        (nzSearchChange)="searchDept($event)"
        [nzNotFoundContent]="'无法找到'"
        [nzShowSearch]="true">
        <nz-option
          *ngFor="let option of deptOptions"
          [nzLabel]="option[0]"
          [nzValue]="option[0]">
        </nz-option>
      </nz-select>

      <nz-select
        style="width: 160px;"
        nzAllowClear
        [nzPlaceHolder]="'请选择病区'"
        [nzFilter]="false"
        [(ngModel)]="selectedWard"
        (nzSearchChange)="searchWard($event)"
        [nzNotFoundContent]="'无法找到'"
        [nzShowSearch]="true">
        <nz-option
          *ngFor="let option of wardOptions"
          [nzLabel]="option[0]"
          [nzValue]="option[0]">
        </nz-option>
      </nz-select>

      <nz-input style="width: 160px;" [(ngModel)]="pName" [nzPlaceHolder]="'请输入患者姓名'"></nz-input>

      <button nz-button [nzType]="'primary'">
        <span>搜索</span>
      </button>
    </div>
  </div>

  <div class="dashbox-info">
    <div class="dashbox">
      <div class="box-body box-hit" [routerLink]="['/hmbeddetail']">
        <div class="box-left box-left-on">
          <div class="l-bedno">001</div>
          <div class="l-avatar"><span class="avatar-img img-man"></span></div>
          <div class="l-name">王安石</div>
          <div class="l-age">39岁</div>
        </div>
        <div class="box-right">
          <div class="r-title">
            <span class="bed-img img-bed-on"></span>
            <span class="color-on">在床</span>
          </div>
          <div class="r-data">
            <span class="r-data-l">
              <div class="r-data-num">76</div>
              <div class="r-data-txt">心率</div>
            </span>
            <span class="r-data-m"><span class="v-line"></span></span>
            <span class="r-data-l">
              <div class="r-data-num">15</div>
              <div class="r-data-txt">呼吸率</div>
            </span>
            <div class="clear"></div>
          </div>
          <div class="r-doctor">医生：蒋秀东</div>
          <div class="r-date">入院：2017-09-07</div>
        </div>
      </div>
    </div>

    <div class="dashbox">
      <div class="box-body box-hit" [routerLink]="['/hmbeddetail']">

            <span class="color-off">离床</span>
          </div>
          <div class="r-data">
            <span class="r-data-l">
              <div class="r-data-num">--</div>
              <div class="r-data-txt">心率</div>
            </span>
            <span class="r-data-m"><span class="v-line"></span></span>
            <span class="r-data-l">
              <div class="r-data-num">--</div>
              <div class="r-data-txt">呼吸率</div>
            </span>
            <div class="clear"></div>
          </div>
          <div class="r-doctor">医生：蒋秀东</div>
          <div class="r-date">入院：2017-09-07</div>

    </div>

    <div class="dashbox">
      <div class="box-body">
        <div class="box-left box-left-no-set">

            <span class="r-data-m"></span>

  </div>
