<div class="hmmsm-info">
  <div class="top-line">
    <div class="lf">
      <nz-datepicker style="width: 160px;" (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate" [nzDisabledDate]="_disabledStartDate" [nzShowTime]="true" [nzFormat]="'YYYY-MM-DD HH:mm:ss'" [nzPlaceHolder]="'开始日期'"></nz-datepicker>
      至
      <nz-datepicker style="width: 160px;" (ngModelChange)="_endDate=$event;_endValueChange()" [ngModel]="_endDate" [nzDisabledDate]="_disabledEndDate" [nzShowTime]="_endTime" [nzFormat]="'YYYY-MM-DD HH:mm:ss'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>

      <nz-select
        style="width: 160px;"
        nzAllowClear
        [nzPlaceHolder]="'全部项目'"
        [(ngModel)]="mItemOption"
        [nzNotFoundContent]="'无法找到'"
        [nzShowSearch]="true">
        <nz-option
          *ngFor="let option of itemOptions"
          [nzLabel]="option.label"
          [nzValue]="option">
        </nz-option>
      </nz-select>

      <nz-input style="width: 160px;" [(ngModel)]="pName" [nzPlaceHolder]="'请输入患者姓名'"></nz-input>

      <button nz-button [nzType]="'primary'">
        <span>搜索</span>
      </button>
    </div>
  </div>

  <div class="table-info">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <td><span>姓名</span></td>
          <td><span>性别</span></td>
          <td><span>联系方式</span></td>
          <td><span>监测项目</span></td>
          <td><span>体征值</span></td>
          <td><span>体征单位</span></td>
          <td><span>异常状态</span></td>
          <td><span>监测时间</span></td>
          <td><span>操作</span></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span>李茹</span></td>
          <td><span>女</span></td>
          <td><span>13820179276</span></td>
          <td><span>血压</span></td>
          <td><span>120/88</span></td>
          <td><span>mmHg</span></td>
          <td><span class="ex-warning"><i class="anticon anticon-arrow-up"></i></span></td>
          <td><span>2015-01-02 15:32</span></td>
          <td><span><a href="javascript:void(0);" (click)="showModalEx()">异常处理</a>&nbsp;&nbsp;<a href="#" target="_blank" [routerLink]="['/hmmsmdetail']">历史数据</a></span></td>
        </tr>
        <tr>
          <td><span>赵勇</span></td>

          <td><span>2015-01-02 15:32</span></td>
          <td><span><a href="javascript:void(0);" (click)="showModalEx()">异常处理</a>&nbsp;&nbsp;<a href="#" target="_blank" [routerLink]="['/hmmsmdetail']">历史数据</a></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
