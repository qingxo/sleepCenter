<nz-modal [nzWidth]="800" [nzVisible]="isVisible" [nzTitle]="'新增评估'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" class="d-condition">
  <ng-template #modalContent>
    <div class="page-dialog-evaluation">
      <div class="search-wrap">
        <app-search-line [placeHolderValue]="['姓名/联系方式/门诊号/住院号']" (search)="searchInfo($event)"></app-search-line>
      </div>
    
      <div class="table-info">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <td style="width:138px;">
                <label class="beauty-chk">
                  <input type="radio">
                  <span class="chk-icon"></span>
                </label>
                <span>门诊号/住院号</span>
              </td>
              <td><span>姓名</span></td>
              <td><span>性别</span></td>
              <td><span>年龄</span></td>
              <td><span>联系方式</span></td>
              <td><span>就诊科室</span></td>
              <td><span>就诊医生</span></td>
              <td><span>就诊日期</span></td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of patientList">
              <td>
                <label class="beauty-chk">
                  <input type="radio" name="check" value="{{item.customerId}}">
                  <span class="chk-icon"></span>
                </label>
                <span>{{item.patientId}}</span>
              </td>
              <td><span>{{item.name}}{{item.customerId}}</span></td>
              <td><span>{{item.sex==='1'?'男':'女'}}</span></td>
              <td><span>{{item.birthday | pipeBirth}}</span></td>
              <td><span>{{item.mobile}}</span></td>
              <td><span>{{item.visitDeptName}}</span></td>
              <td><span>{{item.receptTreatDrName}}</span></td>
              <td><span>{{item.visitDate|date:'yyyy-MM-dd'}}</span></td>
            </tr>

          </tbody>
        </table>
      </div>   
    </div>       
  </ng-template>
</nz-modal>
