<nz-layout class="layout fixed-ant-layout">
      <nz-header>
        <div class="logo">
          <img src="" alt="">
          <div class="">
            医养康护睡眠业务平台
          </div>
        </div>
        <div class="login">
          <img src="" alt="">
          <span>你好，xxx</span>
        </div>
      </nz-header>
      <nz-layout>
        <nz-sider [nzWidth]="140" >
          <ul nz-menu [nzMode]="'inline'" style="height:100%">
            <li >
              <a title class="head-index"  [class.home-choose]='homeShow'  (click)="toggleChoose(1,$event)" ><i class="anticon anticon-home"></i>我的首页</a>
            </li>
            <li nz-submenu>
              <span title><i class="anticon anticon-user"></i>患者档案</span>
              <ul class="menu-level-sec">
                <li nz-menu-item (click)="toggleChoose(2,$event)" routerLink="/home/patients">患者查询</li>
                <li nz-menu-item (click)="toggleChoose(2,$event)" routerLink="/home/sleepanalysis">患者主索引</li>
              </ul>
            </li>
            <li nz-submenu>
              <span title><i class="anticon anticon-laptop"></i>健康监测</span>
              <ul>
                <li nz-menu-item (click)="toggleChoose(2,$event)" routerLink="/home/demo">床用体征监测</li>
                <li nz-menu-item (click)="toggleChoose(2,$event)">多体征监测</li>
              </ul>
            </li>

            <li nz-submenu>
              <span title><i class="anticon anticon-notification"></i>睡眠报告</span>
              <ul>
                <li nz-menu-item (click)="toggleChoose(2,$event)">睡眠障碍评估量表</li>
                <li nz-menu-item (click)="toggleChoose(2,$event)">PSG睡眠监测报告</li>
              </ul>
            </li>

            <li nz-submenu>
              <span title><i class="anticon anticon-laptop"></i>随访管理</span>
              <ul>
                <li nz-menu-item (click)="toggleChoose(2,$event)">随访计划</li>
                <li nz-menu-item (click)="toggleChoose(2,$event)">呼叫中心</li>
              </ul>
            </li>

            <li nz-submenu>
              <span title><i class="anticon anticon-laptop"></i>系统设置</span>
              <ul>
                <li nz-menu-item (click)="toggleChoose(2,$event)">账号管理</li>
                <li nz-menu-item (click)="toggleChoose(2,$event)">权限管理</li>
              </ul>
            </li>
          </ul>
        </nz-sider>
        <nz-layout style="padding: 20px;background-color:#EBEDF3;">
          <nz-content style=" min-height: 280px;">
            <app-tabs [activePage] = "activePageName" [activeUrl]="activePageUrl" (fired)="menuChange($event)"></app-tabs>
            <router-outlet></router-outlet>

          </nz-content>
        </nz-layout>
      </nz-layout>
    </nz-layout>
