<div class="line-btn" #kk>
  <ng-container *ngFor="let item of totalBtn;let num=index">
    <span *ngIf="num==0" [ngClass]="['choosed']" (click)="btnFired(num)">{{item}}</span>
    <span *ngIf="num!=0" [ngClass]="['tips']" (click)="btnFired(num)">{{item}}</span>

  </ng-container>
  <!-- <span  [ngClass]="{true:'tips',false:'choosed'}[1]" (click)="btnFired(num)">{{item}}</span> -->
</div>
