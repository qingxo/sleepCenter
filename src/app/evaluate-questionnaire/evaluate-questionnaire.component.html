<app-head-layout>
</app-head-layout>
<div class="evaluate-questionnaire">
  <div class="person-info">
    <app-person-info></app-person-info>
  </div>
  <div class="container">
    <div class="progress-wrap">
      <span class="start hightlight">1</span>
      <div class="progress">
        <span style="width: 10%"></span>
      </div>
      <span class="end">12</span>
    </div>
    <div class="myslides">
      <ks-swiper-container [options]="example1SwipeOptions">
        <ks-swiper-slide *ngFor="let s of [1,2,3,4,5,6,7]">
          <img src="http://api.randomuser.me/portraits/thumb/men/{{s}}.jpg">
        </ks-swiper-slide>
      </ks-swiper-container>
      <button (click)="movePrev()">Prev</button>
      <button (click)="moveNext()">Next</button>
    </div>
    <div class="evaluate">
      <div class="question-wrap">
        <div class="question">
          <h1>您感到闷闷不乐、情绪低沉吗？</h1>
          <p>指心情不愉快，情绪低落</p>
        </div>
        <div class="choices">
          <p>没有</p>
          <p>很少</p>
          <p>有时</p>
          <p class="checked">经常</p>
          <p>总是</p>
        </div>
      </div>
      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <div class="btns-wrap">
      <a class="btn btn-plain">重新测试</a>
      <a class="btn btn-primary">保存测评结果</a>
    </div>
  </div>
</div>
